<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Infinite Card Slider JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="images/img-1.jpg" alt="" draggable="false"></div>
          <h2>Bank of America</h2>
          <span>boa_amc</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-2.jpg" alt="" draggable="false"></div>
          <h2>ICICI Bank</h2>
          <span>icici_amc</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-3.jpg" alt="" draggable="false"></div>
          <h2>HDFC Bank</h2>
          <span>hdfc_amc</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-4.jpg" alt="" draggable="false"></div>
          <h2>SBI Bank</h2>
          <span>sbi_amc</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-5.jpg" alt="" draggable="false"></div>
          <h2>Canara Bank</h2>
          <span>can_amc</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/img-6.jpg" alt="" draggable="false"></div>
          <h2>Co-operative bank</h2>
          <span>coop_amc</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

  </body>
</html>
